<!doctype html>
<html>
<head>
    <style type="text/css">
    body {
        padding: 0 10px 5px;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        overflow: hidden;
    }
    input {
        min-width: 150px;
        padding: 3px;
        display: inline-block;
    }
    label {
        display: block;
        white-space: nowrap;
        padding: 5px 0;
    }
    label > span {
        min-width: 90px;
        display: inline-block;
        color: white;
    }
    button {
        display: block;
        width: 100%;
        padding: 5px;
        margin: 10px 0;
    }
    .editor {
        display: block;
        width: 100%;
        font-size: 16px;
    }
    .version {
        color: white;
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 8px;
    }
    </style>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/png">
</head>
<body>
    <div class="version"></div>
    <form>
        <label for="port">
            <span>Port:</span><input class="port" type="number" placeholder="port" /></label>
        <label for="editor">
            <select value="sublime" id="editor" class="editor">
                <option value="sublime">Sublime</option>
                <option value="atom">Atom</option>
                <option value="code">VScode</option>
                <option value="webstorm">Webstorm</option>
                <option value="textmate">Textmate</option>
                <option value="vim">Vim</option>
            </select>
        </label>
        <button>Save</button>
        <button class="close-btn" type="button">Close</button>
    </form>
<script>
    const port = document.querySelector('.port');
    const editor = document.querySelector('.editor');
    const closeBtn = document.querySelector('.close-btn');
    const versionLabel = document.querySelector('.version');
    const { getConfig, setConfig, restartServer, version } = window.electronAPI;
    versionLabel.innerText = version;

    function onSubmit(event) {
        event ? event.preventDefault() : null;
        setConfig({
            port: port.value,
            editor: editor.value
        });
        event ? restartServer(true) : null;
    }

    getConfig().then(cfg => {
        port.value = cfg.port;
        editor.value = cfg.editor;
    });

    closeBtn.addEventListener('click', () => restartServer());
    document.querySelector('form').addEventListener('submit', onSubmit);
</script>

</body>
</html>
